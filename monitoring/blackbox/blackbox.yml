modules:
  # ===========================================
  # HTTP GET PROBES
  # ===========================================
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: "application/json"
        User-Agent: "Trading Bot Health Check"
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      fail_if_ssl: false
      fail_if_not_ssl: false

  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json"
      body: '{"health_check": true}'

  # ===========================================
  # HTTPS PROBES WITH SSL VERIFICATION
  # ===========================================
  http_2xx_ssl:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false

  # ===========================================
  # API ENDPOINT PROBES
  # ===========================================
  trading_bot_api:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: "application/json"
        Authorization: "Bearer ${API_TOKEN}"
      body: ''
      fail_if_body_not_matches_regexp:
        - '"status":\s*"healthy"'

  # ===========================================
  # DATABASE CONNECTION PROBE
  # ===========================================
  database_health:
    prober: http
    timeout: 15s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: "application/json"
      fail_if_body_not_matches_regexp:
        - '"database":\s*"connected"'

  # ===========================================
  # EXCHANGE API CONNECTIVITY
  # ===========================================
  exchange_api:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201]
      method: GET
      headers:
        Accept: "application/json"
        User-Agent: "TradingBot/1.0 HealthCheck"
      follow_redirects: true

  # ===========================================
  # TCP CONNECTION PROBES
  # ===========================================
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # ===========================================
  # WEBSOCKET PROBES
  # ===========================================
  websocket_probe:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1"]
      valid_status_codes: [101]
      method: GET
      headers:
        Connection: "Upgrade"
        Upgrade: "websocket"
        Sec-WebSocket-Version: "13"
        Sec-WebSocket-Key: "dGhlIHNhbXBsZSBub25jZQ=="

  # ===========================================
  # DNS RESOLUTION PROBE
  # ===========================================
  dns_probe:
    prober: dns
    timeout: 5s
    dns:
      query_name: "google.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      validate_answer_rrs:
        fail_if_matches_regexp:
          - ".*127.0.0.1.*"
        fail_if_all_match_regexp:
          - ".*127.0.0.1.*"

  # ===========================================
  # ICMP PING PROBE
  # ===========================================
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      source_ip_address: ""
      payload_size: 64